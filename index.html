<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARKET MOVIL SILVIA CAUCA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --rojo-principal: #d32f2f;
            --rojo-fuerte: #b71c1c;
            --blanco: #ffffff;
            --gris-claro: #f4f4f4;
            --verde-exito: #2e7d32;
            --sombra: 0 4px 15px rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

        body {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), 
                        url('https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&q=80&w=1000');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
        }

        /* --- MEN√ö LATERAL --- */
        #sidebar {
            width: 260px;
            background: var(--rojo-principal);
            color: white;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
        }

        .brand-name {
            text-align: center;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 5px solid transparent;
        }

        .menu-item:hover {
            background: rgba(255,255,255,0.1);
            padding-left: 35px;
        }

        .menu-item.active {
            background: var(--blanco);
            color: var(--rojo-principal);
            border-left: 5px solid var(--rojo-fuerte);
            font-weight: 600;
        }

        /* --- CONTENIDO PRINCIPAL --- */
        #main-content {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }

        /* Encabezado Superior */
        .top-header {
            background: var(--blanco);
            padding: 15px 25px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--sombra);
            margin-bottom: 25px;
        }

        .info-local p { font-size: 0.9rem; color: #666; }
        .redes i { margin-left: 15px; color: var(--rojo-principal); cursor: pointer; }

        /* Tarjetas de Informaci√≥n R√°pida */
        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--blanco);
            padding: 20px;
            border-radius: 12px;
            flex: 1;
            box-shadow: var(--sombra);
            text-align: center;
            transition: transform 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card h3 { font-size: 0.8rem; color: #888; text-transform: uppercase; }
        .stat-card p { font-size: 2rem; font-weight: 600; color: var(--rojo-principal); }

        /* Cuadros de Gesti√≥n */
        .section-box {
            background: var(--blanco);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--sombra);
            margin-bottom: 30px;
            border: 1px solid #eee;
        }

        h1.section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--rojo-fuerte);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Formularios */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: var(--rojo-principal); }

        /* Botones */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-save { background: var(--verde-exito); color: white; }
        .btn-save:hover { background: #1b5e20; transform: scale(1.05); }
        .btn-export { background: #217346; color: white; margin-bottom: 15px; }
        .btn-delete { background: var(--rojo-fuerte); color: white; padding: 5px 10px; }
        .btn-edit { background: #ff9800; color: white; padding: 5px 10px; margin-right: 5px; }

        /* Tabla */
        .table-container {
            overflow-x: auto;
            max-height: 400px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        thead th {
            position: sticky;
            top: 0;
            background: var(--rojo-principal);
            color: white;
            padding: 15px;
            z-index: 10;
        }

        tbody tr { border-bottom: 1px solid #eee; transition: 0.2s; }
        tbody tr:hover { background: #fff5f5; }
        tbody td { padding: 15px; }

        .search-bar {
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
            position: relative;
        }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="brand-name">
            <i class="fas fa-mobile-alt"></i> MARKET MOVIL
        </div>
        <div class="menu-item active"><i class="fas fa-users"></i> Usuarios</div>
        <div class="menu-item"><i class="fas fa-store"></i> Tienda</div>
        <div class="menu-item"><i class="fas fa-tags"></i> Promociones</div>
        <div class="menu-item"><i class="fas fa-tools"></i> Servicio T√©cnico</div>
    </nav>

    <main id="main-content">
        <header class="top-header">
            <div class="info-local">
                <strong>üìç Silvia, Cauca</strong> | üìû 300 000 0000
            </div>
            <div class="redes">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-whatsapp"></i>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Clientes</h3>
                <p id="total-count">0</p>
            </div>
            <div class="stat-card">
                <h3>√öltimo Registro</h3>
                <p id="last-client" style="font-size: 1rem; margin-top: 10px;">Ninguno</p>
            </div>
        </div>

        <div class="section-box">
            <h1 class="section-title">Gesti√≥n de Clientes</h1>
            
            <div style="border: 1px dashed #ccc; padding: 20px; border-radius: 10px;">
                <div class="form-grid">
                    <input type="text" id="nombre" placeholder="Nombre completo">
                    <input type="text" id="telefono" placeholder="Tel√©fono">
                    <input type="text" id="equipo" placeholder="Equipo (Ej: iPhone 13)">
                </div>
                <button class="btn btn-save" onclick="agregarCliente()">
                    <i class="fas fa-save"></i> Guardar Cliente
                </button>
            </div>
        </div>

        <div class="section-box">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                <div class="search-bar">
                    <input type="text" id="busqueda" placeholder="üîç Buscar por nombre o tel√©fono..." style="width: 100%;" onkeyup="filtrarClientes()">
                </div>
                <button class="btn btn-export" onclick="exportarExcel()">
                    <i class="fas fa-file-excel"></i> Exportar a Excel
                </button>
            </div>

            <div class="table-container">
                <table id="tabla-clientes">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Tel√©fono</th>
                            <th>Equipo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="lista-clientes">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        let clientes = [];

        function agregarCliente() {
            const nombre = document.getElementById('nombre').value;
            const telefono = document.getElementById('telefono').value;
            const equipo = document.getElementById('equipo').value;

            if (nombre === "" || telefono === "") {
                alert("‚ùå Por favor, completa el nombre y el tel√©fono.");
                return;
            }

            const nuevoCliente = { id: Date.now(), nombre, telefono, equipo };
            clientes.push(nuevoCliente);
            
            actualizarInterfaz();
            limpiarFormulario();
            alert("‚úÖ Cliente agregado con √©xito.");
        }

        function actualizarInterfaz() {
            const lista = document.getElementById('lista-clientes');
            lista.innerHTML = "";

            clientes.forEach(cliente => {
                lista.innerHTML += `
                    <tr>
                        <td>${cliente.nombre}</td>
                        <td>${cliente.telefono}</td>
                        <td>${cliente.equipo}</td>
                        <td>
                            <button class="btn-edit" onclick="alert('Editar: ${cliente.nombre}')"><i class="fas fa-edit"></i></button>
                            <button class="btn-delete" onclick="eliminarCliente(${cliente.id})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });

            document.getElementById('total-count').innerText = clientes.length;
            if(clientes.length > 0) {
                document.getElementById('last-client').innerText = clientes[clientes.length - 1].nombre;
            }
        }

        function eliminarCliente(id) {
            if (confirm("¬øEst√°s seguro de que deseas eliminar este cliente?")) {
                clientes = clientes.filter(c => c.id !== id);
                actualizarInterfaz();
            }
        }

        function filtrarClientes() {
            const filtro = document.getElementById('busqueda').value.toLowerCase();
            const filas = document.querySelectorAll('#lista-clientes tr');

            filas.forEach(fila => {
                const texto = fila.innerText.toLowerCase();
                fila.style.display = texto.includes(filtro) ? "" : "none";
            });
        }

        function limpiarFormulario() {
            document.getElementById('nombre').value = "";
            document.getElementById('telefono').value = "";
            document.getElementById('equipo').value = "";
        }

        function exportarExcel() {
            if(clientes.length === 0) return alert("No hay datos para exportar");
            const ws = XLSX.utils.json_to_sheet(clientes);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Clientes");
            XLSX.writeFile(wb, "Clientes_MarketMovil.xlsx");
        }
    </script>
</body>
</html>
